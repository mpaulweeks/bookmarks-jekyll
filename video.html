---
layout: default
title: Videos
permalink: /video/
---
<style>
  #main.container {
    /* overriding default.html */
    max-width: 100%;
  }
  .container-videos {
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: flex-start;
    flex-wrap: wrap;
  }
  .thumbnail {
    width: 32vw;
    height: 18.5625vw;
    margin: 2px;

    background-size: cover;
    background-position: center;

    box-sizing: border-box;
    border: 2px solid black;
    border-radius: 5px;
  }
  .video-details {
    width: 100%;
    height: 100%;

    display: flex;
    flex-direction: column;
    justify-content: space-around;
    align-items: center;

    text-align: center;
    color: white;
    background-color: rgba(0,0,0,0.7);
    font-size: 30px;

    opacity: 0;
  }
  .video-details > div {
    width: 100%;
  }
  .video-details a {
    color: white;
    text-decoration: underline;
  }
  .thumbnail:hover > .video-details {
    opacity: 1;
  }
  .container-play img {
    width: 20%;
    height: auto;
  }

  @media (max-width: 800px) {
    .thumbnail {
      width: 47vw;
      height: 26.4vw;
    }
  }
</style>

<h1 class="center">
  Videos
</h1>

{% assign videos = site.data.video %}
<div class="container-videos">
  {% for video in videos %}
    <div class="thumbnail" style="background-image: url(https://i.ytimg.com/vi/{{video.vid}}/hqdefault.jpg);">
      <div class="video-details">
        <div>
          <div>{{video.channel}}</div>
          <div>
            <a target="_blank" href="https://youtube.com/watch?v={{video.vid}}">
              {{video.title}}
            </a>
          </div>
        </div>
        <div class="container-play">
          {% if video.timestamps %}
            <div>
              jump to:
              {% for stamp in video.timestamps %}
                <a target="_blank" href="https://youtube.com/watch?v={{video.vid}}&t={{stamp}}">
                  {{stamp}}
                </a>
              {% endfor %}
            </div>
          {% endif %}
        </div>
      </div>
    </div>
  {% endfor %}
</div>
