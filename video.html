---
layout: default
title: Videos
permalink: /video/
---
<style>
  #main.container {
    /* overriding default.html */
    max-width: 100%;
  }
  .container-videos {
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: flex-start;
    flex-wrap: wrap;
  }
  .thumbnail {
    width: 480px;
    height: 270px;

    color: #FFF;
    font-size: 30px;
    text-shadow:
      -1px -1px 0 #000,
      1px -1px 0 #000,
      -1px 1px 0 #000,
      1px 1px 0 #000;

    background-size: cover;
    background-position: center;
    margin: 10px;

    border: 2px solid black;
    border-radius: 5px;

    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
  }
</style>

<h1 class="center">
  Videos
</h1>

{% assign videos = site.data.video %}
<div class="container-videos">
  {% for video in videos %}
    <div class="thumbnail" style="background-image: url(https://i.ytimg.com/vi/{{video.vid}}/hqdefault.jpg);">
      <div>{{video.channel}}</div>
      <div>{{video.title}}</div>
    </div>
  {% endfor %}
</div>

var siteData = {{ site.data | jsonify }}.video;
console.log(siteData);

</script>
