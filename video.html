---
layout: default
title: Videos
permalink: /video/
---
<style>
  #main.container {
    /* overriding default.html */
    max-width: 100%;
  }
  .container-videos {
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: flex-start;
    flex-wrap: wrap;
  }
  .thumbnail {
    width: 32vw;
    height: 18.5625vw;
    margin: 2px;

    background-size: cover;
    background-position: center;

    box-sizing: border-box;
    border: 2px solid black;
    border-radius: 5px;
  }
  .video-details {
    width: 100%;
    height: 100%;

    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;

    color: white;
    background-color: black;
    font-size: 30px;
    text-shadow:
      -1px -1px 0 #000,
      1px -1px 0 #000,
      -1px 1px 0 #000,
      1px 1px 0 #000;

    opacity: 0;
  }
  .thumbnail:hover > .video-details {
    opacity: 0.7;
  }

  @media (max-width: 800px) {
    .thumbnail {
      width: 47vw;
      height: 26.4vw;
    }
  }
</style>

<h1 class="center">
  Videos
</h1>

{% assign videos = site.data.video %}
<div class="container-videos">
  {% for video in videos %}
    <div class="thumbnail" style="background-image: url(https://i.ytimg.com/vi/{{video.vid}}/hqdefault.jpg);">
      <div class="video-details">
        <div>{{video.channel}}</div>
        <div>{{video.title}}</div>
      </div>
    </div>
  {% endfor %}
</div>
