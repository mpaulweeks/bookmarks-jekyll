
{% assign posts = include.posts | where: "isLive", "true" %}

<div class="posts">
  {% for post in posts %}
    {% unless post.type == 'panel' %}
      <article class="post">

        <h2>
          <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        </h2>
        <span class="date">
          {{ post.date | date: "%B %e, %Y" }}
        </span>

        <div class="entry">
        {% if post.descrip %}
          <p>{{ post.descrip }}</p>
        {% else %}
          {{ post.excerpt }}
        {% endif %}
        </div>

        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
      </article>
    {% endunless %}
  {% endfor %}
</div>
